<!DOCTYPE html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap_login.css') }}">
	<!-- <link rel="stylesheet" href="bootstrap_login.css"> -->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="login">Login To Your Account</h1>
				<form action="http://127.0.0.1:5000/login" method="POST">
					<div class="mb-3">
						<label class="form-label">User Name</label>
						<input type="text" class="form-control form-control-lg input_box" name="name">
					</div>
					<div class="mb-3">
						<label class="form-label">Password</label>
						<input type="password" class="form-control form-control-lg input_box" name="password">
					</div>
					{% if error1 %} <div class="text-danger">{{ error1 }}</div> {% endif %}
					{% if error2 %} <div class="text-danger">{{ error2 }}</div> {% endif %}
					<div class="mb-3">
						<input type="submit" class="btn button" value="SIGN IN">
					</div>
					<div class="mb-3">
						<a href="http://127.0.0.1:5000/reset" class="forgot_button">Forgot password?</a>
					</div>
					{% if pass_update %} <div class="text-success">{{ pass_update }}</div> {% endif %}
				</form>
			</div>
			<div class="col-md-1 d-none d-md-flex justify-content-center">
				<div class="line"></div>
			</div>
			<div class="col-md-5 text-center">
				<h2 class="one">New Here?</h2>
				<h4 class="two">Create a New Account</h4>
				<a href="http://127.0.0.1:5000/signup" class="btn signup-button">SIGN UP</a>
			</div>
		</div>
	</div>
</body>
</html>
