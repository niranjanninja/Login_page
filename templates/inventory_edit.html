<!DOCTYPE html>
<head>
	<center>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='inventory_edit.css') }}">
		<!-- <link rel="stylesheet" href="inventory_edit.css"> -->
		<div class="container">
			{% with messages =get_flashed_messages(with_categories=True)%}
			{% if messages %}
			{% for category,messages in messages %}
			<div class="alert alert-{{category}}">{{message}}</div>
			{% endfor %}
			{% endif %}
			{% endwith %}
		<h1>Edit Items</h1>
	</center>
</head>
<body>
	<form action='http://127.0.0.1:5000/inventory_edit' method="POST">
		<center>
			<div class="mb-3">
				<label class="form-label">Enter Product ID</label>
				<input type="text" name="product_id" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Select Column to be edited</label>
				<select name="column" class="form-select" style=width:300px>
					<option value="product_name">Name</option>
					<option value="description">Description</option>
					<option value="quantity">Quantity</option>
					<option value="price">Price</option>
				</select>
			</div>
			<div class="mb-3">
				<label class="form-label">Enter New Value</label>
				<input type="text" name="new_value" class="form-control">
				<input type="submit" class="btn btn-primary mt-2" value="UPDATE">
			</div>
			{% if error %}
			<div style="color:red;">{{ error }}</div>
			{% endif %}
			{% if success %}
			<div style="color:green;">{{ success }}</div>
			{% endif %}
		</center>
	</form>
</body>
