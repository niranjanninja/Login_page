<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap_forget_pass_details.css') }}">
    <!-- <link rel="stylesheet" href="bootstrap_forget_password.css"> -->
</head>
<body>
	<div class="container mt-5">
		<center><h2 class="mb-4">FORGOT PASSWORD</h2></center>

		<form action="http://127.0.0.1:5000/resetpassworddetails" method="POST">
			<div class="mb-3">
				<label class="form-label">User Name</label>
				<input type="text" class="form-control input_box" name="name">
			</div>

			<div class="mb-3">
				<label class="form-label">Mail ID</label>
				<input type="text" class="form-control input_box" name="mail">
			</div>

			<div class="mb-3">
				<label class="form-label">Enter New Password</label>
				<input type="password" class="form-control input_box" name="password" placeholder="Password must have minimum 10 characters">
			</div>

			<div class="mb-3">
				<label class="form-label">Confirm Password</label>
				<input type="password" class="form-control input_box" name="confirm_pass">
			</div>

			<div class="mb-3">
				{% if pass_error %}
				<div style="color:red">{{ pass_error }}</div>
				{% endif %}
				{% if pass_error2 %}
				<div style="color:red">{{ pass_error2 }}</div>
				{% endif %}
				{% if pass_error3 %}
				<div style="color:red">{{ pass_error3 }}</div>
				{% endif %}
				{% if user_error %}
				<div style="color:red">{{ user_error }}</div>
				{% endif %}
			</div>
			
			<div class="mb-3 text-center">
				<input type="submit" class="btn btn-primary button" value="Submit">
			</div>
		</form>
	</div>
</body>
</html>
