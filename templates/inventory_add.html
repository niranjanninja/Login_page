<!DOCTYPE html>
<head>
	<center>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='inventory_add.css') }}">
		<!-- <link rel="stylesheet" href="inventory_add.css"> -->
		<h1> Add Items </h1>
	</center>
</head>
<body>
	<div class="container">
	<!-- <center> -->
		<form action="http://127.0.0.1:5000/inventory_add" method="POST">
			<div class="mb-3">
				<label class="form-label">Product ID</label>
				<input type="integer" class="form-control" name="product_id">
			</div>
			<div class="mb-3">
				<label class="form-label">Product Name</label>
				<input type="text" class="form-control" name="product_name">
			</div>
			<div class="mb-3">
				<label class="form-label">Product Description</label>
				<input type="text" class="form-control" name="description">
			</div>
			<div class="mb-3">
				<label class="form-label">Quantity</label>
				<input type="integer" class="form-control" name="quantity">
			</div>
			<div class="mb-3">
				<label class="form-label">Price</label>
				<input type="integer" class="form-control" name="price">
			</div>
			<div class="mb-3">
				<input type="submit" class="btn btn-primary" value="Add item">
			</div>
			<div>
				{%if error%}
				<div style="color:red">{{error}}</div> 
				{%endif%}
			</div>
		</form>
	</div>			
</body>
